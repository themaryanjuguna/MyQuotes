<div class="container-fluid">
    <div class="card border-success mb-5 mx-4 text-center">
        <div class="card-header">
          {{ quotes.publisher }}
        </div>
        <div class="card-body">
          <h5 class="card-title">Quote No: {{ quotes.id }}</h5>
          <blockquote class="blockquote mb-0">
            <p>"{{ quotes.quote }}"</p>
            <footer class="blockquote-footer">
              <cite title="Source Title">{{ quotes.author }}</cite>
            </footer>
          </blockquote>
        </div>
        <div class="card-footer text-muted">
          <div class="col">
            Posted: {{ quotes.fullDate | dateAgo | number: "1.0-1" }} day(s) ago
          </div>
          <div class="col">
            <button class="btn btn-primary btn-sm">mnmnm</button>
          </div>
        </div>        
    </div>

</div>
