<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-primary">
  <div class="container-fluid d-flex align-items-center">
    <h1 class="d-flex align-items-center fs-2 text-white mb-0">
      MyQuotes
    </h1>
  </div>
</header>


<div class="container-md mx-auto p-3 py-md-5">
  <div class="row">
    <div class="col-md-5">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-7">
      <div class="card border-success mb-3 mx-4 text-center" *ngFor="let quotes of quotes">
          <div class="card-header">
            {{ quotes.publisher }}
          </div>
          <div class="card-body">
            <h5 class="card-title">Quote No: {{ quotes.id }}</h5>
            <blockquote class="blockquote mb-0">
              <p>"{{ quotes.quote }}"</p>
              <footer class="blockquote-footer">
                <cite title="Source Title">{{ quotes.author }}</cite>
              </footer>
            </blockquote>
            <p class="m-3"><app-vote (isComplete)="($event)"></app-vote></p>
          </div>
          <div class="card-footer text-muted">
            Published: {{ quotes.publishDate | date: "medium" }}
          </div>        
      </div>
    </div>
    
  </div>
</div>
